<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Simple Outliner</title>
</head>
<body data-theme="dark">
    <div class="header">
        <div class="page-tabs" id="pageTabs"></div>
        <div class="controls">
            <button class="add-page" onclick="addNewPage()">+</button>
            <button class="control-btn" onclick="exportToFile()">Export</button>
            <button class="control-btn" onclick="importFromFile().then(() => window.location.reload())">Import</button>
        </div>
    </div>

    <div class="container">
        <div class="breadcrumb" id="breadcrumb" style="display: none;"></div>
        <div class="outline-container" id="outlineContainer"></div>
        <div class="backlinks" id="backlinks" style="display: none;"></div>
    </div>
</body>

    <script type="module" src="assets/script.js"></script>

</html>
