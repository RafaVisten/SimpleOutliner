<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Simple Outliner</title>
</head>
<body data-theme="dark">
    <div class="header">
        <div class="page-tabs" id="pageTabs"></div>
        <div class="controls">
            <button class="add-page" onclick="addNewPage()">+</button>
            <button class="control-btn export">Export</button>
            <button class="control-btn import">Import</button>
        </div>
    </div>

    <div class="container">
        <div class="breadcrumb" id="breadcrumb" style="display: none;"></div>
        <div class="outline-container" id="outlineContainer"></div>
        <div class="backlinks" id="backlinks" style="display: none;"></div>
    </div>

    <footer class="mobile-footer">
        <button class="mobile-btn" id="mobileCollapse">Collapse</button>
        <button class="mobile-btn" id="mobileCopyRef">Copy Ref</button>
        <button class="mobile-btn" id="mobileAddChild">Add Child</button>
    </footer>

</body>

    <script type="module" src="assets/script.js"></script>

</html>
